
<!doctype html>
<html>
<head><meta charset="utf-8"/><title>GitHub User Lookup</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <form id="github-user-form" class="mb-3">
    <label class="form-label">GitHub Username</label>
    <input class="form-control" name="username" required />
    <button class="btn btn-primary mt-2">Check</button>
  </form>
  <div id="github-status" aria-live="polite" class="alert alert-info" role="status"></div>
  <div>Created at (UTC): <span id="github-created-at"></span></div>
  <div id="github-account-age"></div>
  <script type="module" src="./app.js"></script>
</body>
</html>
