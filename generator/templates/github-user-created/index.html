<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub User Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer src="app.js"></script>
  </head>
  <body class="container py-4">
    <h1>GitHub User Creation Date</h1>
    <form id="github-user-form" class="row g-2 mb-3">
      <div class="col-auto">
        <label for="username" class="visually-hidden">GitHub Username</label>
        <input type="text" class="form-control" id="username" placeholder="octocat" required />
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Check</button>
      </div>
    </form>
    <p id="github-status" aria-live="polite" class="text-muted">Ready.</p>
    <dl class="row">
      <dt class="col-sm-3">Created At</dt>
      <dd id="github-created-at" class="col-sm-9">—</dd>
      <dt class="col-sm-3">Account Age (years)</dt>
      <dd id="github-account-age" class="col-sm-9">—</dd>
    </dl>
  </body>
  </html>
