<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Markdown to HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      #markdown-output { border: 1px solid #ddd; padding: 1rem; background: #fff; }
      #markdown-source { width: 100%; min-height: 8rem; }
      .muted { color: #666; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>Markdown to HTML</h1>
    <p id="markdown-source-label" class="muted">Source (auto-filled from ?url= or attachment):</p>
    <textarea id="markdown-source" aria-labelledby="markdown-source-label"></textarea>
    <p class="muted">Word count: <span id="markdown-word-count">0</span></p>
    <div id="markdown-output" aria-live="polite"></div>
  </body>
  </html>
